<div class="content">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h1 class="title">
        Characters
      </h1>
    </div>
  </div>

  <div
    class="row"
    infinite-scroll
    (scrolled)="getCharacters()"
  >
    <div class="col-sm-12 col-md-6 margin-card" *ngFor="let character of characters" >
      <app-character-card [character]="character">
      </app-character-card>
    </div>
  </div>
</div>
