<div class="card">
  <p class="card-text-label">
    Name:
    <span class="card-text-white">{{ location.name }}</span>
  </p>

  <p class="card-text-label">
    Type:
    <span class="card-text-white">{{ location.type }}</span>
  </p>

  <p class="card-text-label">
    Dimension:
    <span class="card-text-white">{{ location.dimension }}</span>
  </p>

  <p class="card-text-label">
    Residents:
    <span class="card-text-white">{{ location.residents.length }} residents</span>
  </p>
</div>
