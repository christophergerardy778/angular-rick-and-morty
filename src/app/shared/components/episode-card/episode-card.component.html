<div class="card">
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <p class="card-text-label">
        Name: <span class="card-text">{{ episode.name }}</span>
      </p>
      <p class="card-text-label text-mb-0">
        Air Date: <span class="card-text">{{ episode.air_date }}</span>
      </p>
    </div>

    <div class="col-xs-6 col-md-6 arrow-container">
      <mat-icon class="card-text">
        arrow_forward_ios
      </mat-icon>
    </div>
  </div>
</div>
